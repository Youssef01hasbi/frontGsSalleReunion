
<div class="container" id="mainContainer">

  <div class="container-xl">
    <div class="table-responsive">
      <div class="col-sm-4 right">
        <button type="button" routerLink="/salle" (click)="onOpenModal(null,'add')" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
      </div>
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8"><h2>Salle <b>Details</b></h2></div>
            <div class="col-sm-4">
              <div class="search-box">
                <i class="material-icons">&#xE8B6;</i>
                <input type="text" (ngModelChange)="searchSalles(key.value)" #key="ngModel" name="key" ngModel class="form-control" placeholder="Search&hellip;">
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>Nom <i class="fa fa-sort"></i></th>
            <th>Quantit√© Max Personne</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let salle of salleReunion ">
            <td>{{salle.id}}</td>
            <td>{{salle.nom}}</td>
            <td>{{salle.qteMaxPer}}</td>
            <td>
              <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
              <a (click)="onOpenModal(salle,'edit')" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
              <a (click)="onOpenModal(salle,'delete')" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
            </td>
          </tr>
          </tbody>
        </table>

          <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
          <ul class="pagination">
            <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>

            <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
          </ul>
        </div>-->
      </div>
    </div>
  </div>

  <!-- add salle -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #addForm="ngForm" (ngSubmit)="onAddSalle(addForm)">
          <div class="modal-header">
            <h4 class="modal-title">Add Salle</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nom Salle</label>
              <input type="text" ngModel name="nom" id="nom" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Quantite Maximum de Personne</label>
              <input type="text" ngModel name="qteMaxPer" id="qteMaxPer" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" id="addEmployeeForm" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" [disabled]="addForm.invalid" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal -->
  <div id="updateEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #editForm="ngForm">
          <input type="hidden" ngModel="{{editSalle?.id}}" name="id" class="form-control" id="id" placeholder="id">
          <div class="modal-header">
            <h4 class="modal-title" id="updateEmployeeModalLabel">Edit Salle {{editSalle?.nom}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nom De Salle</label>
              <input type="text" ngModel="{{editSalle?.nom}}" name="nom" id="nomServicee"  class="form-control" required>
            </div>
            <div class="form-group">
              <label>Quantite maximum de Personne</label>
              <input type="text" ngModel="{{editSalle?.qteMaxPer}}" name="qteMaxPer" id="perceptione" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="onUpdateSalleReunion(editForm.value)" class="btn btn-success" value="Save Change">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Delete Department</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete department {{deleteSalle?.nom}} ?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="onDeleteSalle(deleteSalle?.id)" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
